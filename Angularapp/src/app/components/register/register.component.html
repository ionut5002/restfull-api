


<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-2">
    </div>
    <div class="col-md-auto">
      <div class="text-center md-4"><form class="form-signin" (submit)="onRegisterSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <label for="inputName" class="sr-only">Name:</label>
        <input type="name" id="inputName" class="form-control" placeholder="Name" [(ngModel)]="name" name="name" required autofocus>
        <label for="inputUsername" class="sr-only">Username:</label>
        <input type="name" id="inputUsername" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="email" name="email" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

      </form>
      </div>
    </div>
    <div class="col col-lg-2">
    </div>
  </div>
